                <script>
                    var slideIndex = 0;
                    showSlides();

                    function showSlides()
                    {
                        var i;
                        var slides =document.getElementsByClassName("Reok");
                        var titiks = document.getElementsByClassName("titik");
                        for (i = 0; i < slides.length; i++)
                        {
                            slides[i].style.display ="none";
                        }
                        slideIndex++;
                        if (slideIndex > slides.length) {
                            slideIndex = 1
                        }
                        for (i = 0; i < titiks.length; i++)
                        {
                            titiks[i].className = titiks[i].className.replace("active", "");
                        }
                        slides[slideIndex-1].style.display= "block";
                        titiks[slideIndex-1].className += "active";
                        setTimeout(showSlides, 2000);
                        //perubahan gambar dalam 2 detik//
                    }
