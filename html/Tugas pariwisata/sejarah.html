1. Jam Gadang
   Siapa yang tak tahu bangunan satu ini? Menjadi bangunan yang ikonik di daerah Sumatera Barat khususnya di
Bukit Tinggi, bangungan ini juga telah melegenda. Sebuah menara jam ini menjadi objek wisata yang terkenal.
Selesai dibagun pada tahun 1926 jam gadang atau berarti jam besar ini memiliki tinggi sekitar 26 meter.
Jam Gadang ini juga merupakan sebuah hadiah dari Ratu Belanda kepada Rook Maker, sekretaris kota Bukit Tinggi
pada masa pemerintahan Hindia Belanda.

2. Gedung sate
   Untuk warga Bandung tentunya mengenal bangunan satu ini. Bangunan ini memiliki keunikan dan dikenal karena
adanya ornamen khusus di puncak menaranya yang berbentuk tusuk sate. Bangunan yang terbilang cukup tua ini masih
aktif digunakan sebagai pusat pemerintahan Jawa Barat. Arsitektur gedung ini merupakan hasil karya Ir. K. Gerber
dan kelompok desainnya serta masukan dari arsitek Belanda Dr. Hendrik Petrus Berlage sehingga gedung ini memiliki
nuansa arsitektur tradisional nusantara pada masa pemerintahan Hindia Belanda

3. Masjid Istiqlal
Nah untuk bangunan satu ini selain bersejarah juga cukup terkenal karena menjadi masjid terbesar di Asia Tenggara.
Letaknya berada di jantung Ibukota Jakarta. Sebagai masjid nasional negara Republik Indonesia, tentunya pembangunannya
diprakarsai oleh Presiden pada masa itu Ir. Soekarno. Pembangunnan dimulai pada tanggal 24 Agustus 1951 dan didesain
oleh arsitek ternama yaitu Frederich Silaban yang merupakan seseorang yang beragama Kristen Protestan. Masjid dengan
gaya arsitektur modern sangat cantik dengan lapisan lantai marmer dan ornamen geometrik dari baja anti karat.
